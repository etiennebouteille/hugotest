<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>This is a list page</title>
  </head>
  <body>
    {{ .Content }}
    <ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
  </body>
</html>
